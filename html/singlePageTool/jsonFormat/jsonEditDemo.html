<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>JSON编辑器</title>    <link href="https://cdn.bootcss.com/jsoneditor/5.13.1/jsoneditor.min.css" rel="stylesheet">    <style>        body,        div,        ul,        li,        p {            margin: 0;            padding: 0;            list-style: none;        }        body {            padding-top: 20px;        }        .flex {            display: flex;            justify-content: center;            align-content: center;        }        .btn-box {            margin: 0 20px;            padding-top: 100px;        }        .btn-box button {            padding: 10px 20px;            border: 1px solid #a4a4a4;            border-radius: 5px;            background: #eee;        }        .btn-box .json-btn {            margin-bottom: 20px;        }        .code-btn-box {            text-align: right;            margin-top: 20px;        }        .code-btn-box button {            padding: 10px 20px;            border: 1px solid #a4a4a4;            border-radius: 5px;            background: #eee;        }        .code-btn-box .save-btn {            border: 1px #f60 solid;            background: #ffc88b;            color: #f15214;            margin-left: 20px;        }    </style></head><body><a href="https://www.imooc.com/article/22896?block_id=tuijian_wz">原文</a><div class="flex">    <div style="width: 40%;">        <p class="title-text">code</p>        <div id="codeEditor" style="width: 100%; height: 600px;"></div>        <div class="code-btn-box">            <button id="compact" class="compact-btn" type="button">压缩</button>            <button id="format" class="format-btn" type="button">格式化</button>            <button id="save" class="save-btn" type="button">保存</button>        </div>    </div>    <ul class="btn-box">        <li>            <button id="jsonBtn" class="json-btn" type="button">视图化 >></button>        </li>        <li>            <button id="codeBtn" type="button"><< 代码化</button>        </li>    </ul>    <div style="width: 40%;">        <p class="title-text">JSON</p>        <div id="jsonEditor" style="width: 100%; height: 600px;"></div>    </div></div></body><script src="https://cdn.bootcss.com/jsoneditor/5.13.1/jsoneditor.min.js"></script><script src="https://cdn.bootcss.com/ace/1.2.9/ace.js"></script><script src="https://cdn.bootcss.com/jsonlint/1.6.0/jsonlint.min.js"></script><script>    var codeEditor = document.getElementById("codeEditor");    var jsonEditor = document.getElementById("jsonEditor");    var jsonBtn = document.getElementById("jsonBtn");    var codeBtn = document.getElementById("codeBtn");    var compact = document.getElementById("compact");    var format = document.getElementById("format");    var save = document.getElementById("save");    //初始化编辑器模式    var codeOptions = {        mode: 'code',        modes: ['code'],        onError: function(err) {            alert(err.toString());        }    };    var jsonOptions = {        mode: 'tree',        modes: ['code', 'form', 'text', 'tree', 'view'],        onError: function(err) {            alert(err.toString());        }    };    //初始化编辑器内容    var codeEditor = new JSONEditor(codeEditor, codeOptions, {        "a": 1    });    var jsonEditor = new JSONEditor(jsonEditor, jsonOptions, {        "a": 1    });    //视图化    jsonBtn.onclick = function() {        try {            var codeContent = codeEditor.get();            if(codeContent == "") {                alert("请输入JSON数据后再转换！");            } else {                jsonEditor.set(codeContent);            }        } catch(e) {            alert("JSON数据有误！");        }    };    //代码化    codeBtn.onclick = function() {        try {            var jsonContent = jsonEditor.get();            codeEditor.set(jsonContent);        } catch(e) {            alert("JSON数据有误！");        }    };    //压缩    compact.onclick = function() {        try {            var codeContent = codeEditor.getText();            if(codeContent == "") {                alert("请输入JSON数据后再转换！");            } else {                codeContent = JSON.stringify(eval('(' + codeContent + ')'));                codeEditor.setText(codeContent);            }        } catch(e) {            alert("JSON数据有误！");        }    };    //格式化    format.onclick = function() {        try {            var codeContent = codeEditor.getText();            if(codeContent == "") {                alert("请输入JSON数据后再转换！");            } else {                codeContent = JSON.stringify(eval('(' + codeContent + ')'), null, 2);                codeEditor.setText(codeContent);            }        } catch(e) {            alert("JSON数据有误！");        }    };    //保存    save.onclick = function() {        try {            var codeContent = codeEditor.getText();            if(codeContent == "") {                alert("请输入JSON数据后再转换！");            } else {                alert(codeContent);            }        } catch(e) {            alert("JSON数据有误！");        }    }</script></html>

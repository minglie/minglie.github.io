<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>    <title>Title</title></head><body>   <button id="btn">get请求</button>   <button id="btn1">form-data post请求</button>    <script>        btn.onclick=function () {            axios.get('https://api.apiopen.top/recommendPoetry')                .then(function (response) {                    console.log(response);                })                .catch(function (error) {                    console.log(error);                });        };        btn1.onclick=function(){            axios({                url: '/doSql',                method: 'post',                data: {                    sql:"select 1;"                },                transformRequest: [function (data) {                    let ret = '';                    for (let it in data) {                        ret += encodeURIComponent(it) + '=' + encodeURIComponent(data[it]) + '&'                    }                    return ret                }],                headers: {                    'Content-Type': 'application/x-www-form-urlencoded'                }            })                .then(function (response) {                    console.log(response.data);                })                .catch(function (error) {                    console.log(error);                });        }    </script></body></html>

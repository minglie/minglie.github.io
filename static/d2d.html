<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <script src="./d2d/lib/ejs.min.js"></script>
    <script src="./public/monacoeditor/min/vs/loader.js"></script>
    <script src="./d2d/lib/ming_mock.js"></script>
    <style>
        body,html{
            margin:0;
            padding:0;
            height:500000px;
        }
        #box{
            width:100%;
            height:100%;
            overflow:hidden;
        }
        #left{
            width:calc(50% - 5px);
            height:100%;
            float:left;
        }

        #resize{
            width:5px;
            height:100%;
            cursor: w-resize;
            float:left;
        }

        #right{
            float:right;
            width:50%;
            height:100%;
        }
        .btn-success{
            font-weight: bold;
            font-size: large;
            width: 100%;
            color: white;
            background-color: green;
            height: 50px;
            border:2px solid;
            border-radius:10px;
            margin-bottom: 5px;
        }


    </style>
</head>
<body>

<div >
      <pre id="helpId"></pre>
      <div id="resultId"></div>
      <button id="btn" align="center"   type="button" class="btn-success">Run</button>
</div>

<div id="box">
    <div id="left">
    </div>
    <div id="resize"></div>
    <div id="right">
    </div>
</div>
</body>
</html>


<script async src="./d2d/main.js"  type="module"></script>

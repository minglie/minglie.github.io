<!DOCTYPE html><html><head><meta charset="UTF-8"><title>crossTest</title><script src="https://minglie.github.io/js/m_jasmine.js"></script></head><body>	<script>		// 每一个测试用例的超时时间		jasmine.DEFAULT_TIMEOUT_INTERVAL = 1000;		// 请求的接口的前缀 // http://localhost:8888		var base = "";		//测试模块		describe("first mode1", function() {			  beforeAll(function(){				console.log("beforeAll");			  });			  beforeEach(function() {				console.log("beforeEach");			  });			  afterAll(function(){				console.log("afterAll");			  });			  afterEach(function(){				console.log("afterEach");			  });					// 测试方法			it("test01", function(done) {			        var result=  {"data" : "get1 ok"}					expect(result).toEqual({						"data" : "get1 ok"					});					done();					console.log("test01");								});			it("test02", function(done) {					foo = [1, 2, 3, 4];  					expect(foo).toEqual(jasmine.arrayContaining([3, 1]));  					console.log("test02");					done();			});			});						 		describe("second mode1", function() {			it("test03", function(done) {				expect({foo: 'bar'}).toEqual({foo: jasmine.stringMatching(/^bar$/)});  				expect('foobarbaz').toEqual('foobarbaz'); 				 //如果实际值不是null或者undefined则返回true:				 expect(1).toEqual(jasmine.anything());				done();			});					it("test04", function(done) {			        var pi = 3.1415926,					e = 2.78;					//是否足够接近					//第二个expect就是如果pi-e的绝对值小于10的-0次方除以2的值					expect(pi).not.toBeCloseTo(e, 1);					expect(pi).toBeCloseTo(e, 0);					  done();			});			});						</script></body></html>

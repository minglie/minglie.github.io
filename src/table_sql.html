</head>
<body>

<label><input name="M_radio" type="radio" value="0" />一般</label>
<label><input name="M_radio" type="radio" value="1" />初始化实体类</label>
<label><input name="M_radio" type="radio" value="2" checked />JSON转实体初始化</label>

<script type="text/javascript">//提供DOM操作的函数
function w(m) {
    text_output.value = text_output.value + m.toString() + "\n";
}

function get_M_radio() {
   // console.log(1);
    var b1 = document.getElementsByName('M_radio');
    for(var i = 0; i < b1.length; i++) {
        if(b1[i].checked == true) { //如果选中，下面的alert就会弹出选中的值
            var num=Number(b1[i].value);
            if(window.minglie_isINBtn1Click==false){
                switch(num) {
                    case 0:
                        text_input.value ="aos_sys_org\tid\tbigint\t否\t是\t自增主键ID\n" +
                            "\tcompany_id\tbigint\t否\t\t所属公司id\n" +
                            "\torg_code\tvarchar\t否\t\t组织代码\n" +
                            "\torg_name\tvarchar\t否\t\t组织名称\n" +
                            "\tparent_id\tbigint\t否\t\t上级组织id\n" +
                            "\tgmt_create\ttimestamp\t否\t\t创建时间\n" +
                            "\tgmt_modified\ttimestamp\t否\t\t修改时间\n" +
                            "\tcreate_user_id\tbigint\t否\t\t创建人\n" +
                            "\tmodify_user_id\tbigint\t否\t\t修改人\n" +
                            "\tdeleted\tsmallint\t否\t\t删除状态 0 正常 1 删除 默认0\n" +
                            "\tstauts\tsmallint\t否\t\t状态表 0 正常 1 禁用   默认0\n";
                        break;
                    case 1:
							text_input.value = "public class User implements Serializable{\n" +
                            "\tprivate Integer id;\n \n \n" +
                            "\tprivate String email;\n" +
                            "\tprivate String nickname;\n \n" +
                            "\tprivate String password;\n" +
                            "\tprivate Date createDate;\n" +
                            "}";
                        break;

                    case 2:
                        text_input.value="Coder" +
                            "" +
                            "{\n" +
                            "        name:\"wang\",\n" +
                            "        sex:\"男\",\n" +
                            "        hobby:\"乒乓\"\n" +
                            "    }"
                        break;
                    case 3:
                        text_input.value=
`sys_dict 字典
id	bigint(20)	父级字典id
NAME	varchar(255)	字典名称
CODE	varchar(255)	字典的编码
DESCRIPTION	varchar(255)	字典描述
SORT	int(11)	排序
CREATE_TIME	datetime	创建时间
UPDATE_TIME	datetime	修改时间
CREATE_USER	bigint(20)	创建人
UPDATE_USER	bigint(20)	修改人
                        `
                }
            }
            return(Number(b1[i].value));
        }
    }
}

//事件绑定初始化
function init(){
    var b1 = document.getElementsByName('M_radio');
    for(var i = 0; i < b1.length; i++) {
        b1[i].onclick=get_M_radio;
    }
    window.minglie_isINBtn1Click=false;
}
</script>


<script>
    init();
    get_M_radio();
    btn1.onclick = function () {
        window.minglie_isINBtn1Click=true;
        if (chk_clr_screen.checked) text_output.value = "";
        var text=text_input.value.trim();
        main(text,get_M_radio());
        window.minglie_isINBtn1Click=false;
    };
    btn2.onclick = function () {
        document.getElementById('text_output').value = "";
    }
</script>


</body>

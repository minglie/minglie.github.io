                        text_input.value = `

一朝临云万人晓，

                        `;

                        break;
                    case 2:
                        text_input.value = `
         贵妃怨

泪流销魂失桂香，粉装素衣可断墙。

                             雨铃霖•混生

    荒地孤坟,童稚嬉戏,生死轮回。午夜苦思不解，愁闷时,睡意滋生,此日相继而去，却不可阻挡。心颤颤，旧照入眼,往事泪滴浸融下。
    古往多少家存灭？各自兴衰一瞬即过。今我旧事重演。有何奇异而存世。此去一走，长眠地下，感生前觉。纵便有前功伟业，亦归于自然。

                case 4: 
                text_input.value = `
                                        青玉案*小院夜思

                夜深小院净如羽,仙飞逝,流光彩,曾记当年欢乐事.满月高照，暗香云动,昼夜难眠奇。

                桑叶落花情依依,迁客骚人花不许.众人属于东门去,可莫即应,省得无奈，失信万人敌。

                        break;

            	return(Number(b1[i].value));
        	}

	}
}

//事件绑定初始化
function init(){
    var b1 = document.getElementsByName('M_radio');
    for(var i = 0; i < b1.length; i++) {
        b1[i].onclick=get_M_radio;
    }
    window.minglie_isINBtn1Click=false;
}
</script>


<script>

    init();
    get_M_radio();
    btn1.onclick = function () {
        window.minglie_isINBtn1Click=true;
        if (chk_clr_screen.checked) text_output.value = "";
        var text=text_input.value.trim();
        main(text,get_M_radio());
        window.minglie_isINBtn1Click=false;
    };
    btn2.onclick = function () {
        document.getElementById('text_output').value = "";
    }
</script>

<script>
   function main(text) {
		M.speak(text);
   }

</script>
